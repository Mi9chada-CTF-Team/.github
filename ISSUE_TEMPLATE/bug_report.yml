name:  Bug Report
description: Report an issue with tools, scripts, or documentation
title: "[BUG] Short description of the problem"
labels: ["bug", "triage"]
assignees:
  - ayasquallI
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "What happened? What did you expect to happen?"
      placeholder: "The exploit script crashes with a TypeError when..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: "Reproduction Steps"
      description: "How can we reproduce this issue?"
      placeholder: |
        1. Clone the repository
        2. Run `python exploit.py --target example.com`
        3. See error in console
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What should have happened instead?"
      placeholder: "Script should successfully exploit the vulnerability and print the flag."
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots / Logs"
      description: "Paste error output or attach screenshots"
      placeholder: |
        ```
        Traceback (most recent call last):
          File "exploit.py", line 42, in <module>
            TypeError: unsupported operand type(s) for +: 'NoneType' and 'str'
        ```
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      description: "System information"
      placeholder: |
        - OS: Ubuntu 22.04 / Windows 11 / macOS Sonoma
        - Python version: 3.10.12
        - Repository: toolkit / training / writeups
        - Branch: main
        - Any other relevant details
    validations:
      required: true

  - type: checkboxes
    id: acknowledgements
    attributes:
      label: "Acknowledgements"
      options:
        - label: "I have searched existing issues to avoid duplicates"
          required: true
        - label: "I have tested this on a clean environment"
          required: false
        - label: "This is not a security vulnerability (use security@... for those)"
          required: true