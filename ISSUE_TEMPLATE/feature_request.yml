name: Feature Request
description: Suggest a new feature or improvement
title: "[FEAT] Short description of the feature"
labels: ["enhancement", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your suggestion! Help us understand your use case.

  - type: textarea
    id: problem
    attributes:
      label: "Problem Statement"
      description: "What problem does this solve? What's the use case?"
      placeholder: "During CTF competitions, we often need to quickly identify common web vulnerabilities, but our current toolkit lacks automated scanning for..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: "Proposed Solution"
      description: "How should this feature work?"
      placeholder: "Add a new Python script `web-scanner.py` that automatically detects common web vulnerabilities (SQLi, XSS, SSRF) with one command."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: "Alternative Solutions"
      description: "Have you considered other approaches?"
      placeholder: "We could also integrate existing tools like sqlmap or nuclei, but a custom lightweight solution would be faster for CTF time constraints."
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: "Additional Context"
      description: "Any other information that might help"
      placeholder: "This would be especially useful for beginner team members who are still learning web exploitation techniques."
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      description: "How urgent is this feature?"
      options:
        - "Critical (Blocks competition participation)"
        - "High (Would significantly improve workflow)"
        - "Medium (Nice to have)"
        - "Low (Long-term improvement)"
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: "Contribution"
      options:
        - label: "I'm willing to implement this feature myself"
          required: false
        - label: "I can provide test cases or examples"
          required: false